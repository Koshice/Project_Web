{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg">
        <div class="container-fluid">
            <a href="../../home/">
                <img src="{% static 'img/PTK.png' %}" alt="" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 main-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../home/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../course/category">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../course/course">Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../course/classroom">Class</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../student/student">Student</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 srch" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success bt" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
