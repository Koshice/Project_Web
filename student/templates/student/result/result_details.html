{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<table class="table">
    <tr>
        <th>Student_Code</th>
        <th>Name</th>
        <th>Mark</th>
        <th>Course</th>
        <th>Class</th>
    </tr>

    <tr>
        <td>{{student.student_code}}</td>
        <td>{{student.name}}</td>
        <td>{{student.mark}}</td>
        <td>{{student.course}}</td>
        <td>{{student.class}}</td>
    </tr>
</table>

<a class="btn btn-warning" href="back_to_resultlist">Back to list</a>
{% endblock content %}
