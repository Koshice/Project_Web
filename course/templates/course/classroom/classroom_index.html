{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<a href="add" class="btn btn-sm btn-success">Add</a>

<table class="table">
    <tr>
        <th>No. </th>
        <th>Name</th>
        <th>Category</th>
    </tr>

    {% for item in classes %}

    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>
            <a href="{{item.id}}" class="btn btn-sm btn-warning">Details</a>
            <a href="edit/{{item.id}}" class="btn btn-sm btn-primary">Edit</a>
            <a href="delete/{{item.id}}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>
{% endblock content %}
