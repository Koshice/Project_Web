{% extends 'base.html' %}

{% block content %}
<a href="add" class="btn btn-sm btn-success">Add</a>

<table class="table">
    <tr>
        <th>Code</th>
        <th>English Name</th>
        <th>Vietnamese Name</th>
        <th></th>
    </tr>

    {% for item in courses %}
    <tr>
        <td>{{item.code}}</td>
        <td>{{item.name_en}}</td>
        <td>{{item.name_vi}}</td>
        <td>
            <a href="{{item.id}}" class="btn btn-sm btn-warning">Details</a>
            <a href="edit/{{item.id}}" class="btn btn-sm btn-primary">Edit</a>
            <a href="delete/{{item.id}}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>
{% endblock content %}
